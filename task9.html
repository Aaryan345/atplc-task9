<!DOCTYPE html>
<html>
<head>
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        header img {
            display: block;
            margin: 0 auto;
            width: 80px;
        }
        
        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .container {
            display: flex;
        }
        
        .container > div {
            flex: 1;
            padding: 20px;
        }
        
        .container h2 {
            text-align: center;
        }
        
        .container img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    <header>
        <img src="ai.jpg" alt="Logo">
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div class="container">
        <div>
            <img src="ai.jpg" alt="Home">
            <h2>Home</h2>
        </div>
        <div>
            <img src="ai.jpg" alt="About">
            <h2>About</h2>
        </div>
        <div>
            <img src="ai.jpg" alt="Gallery">
            <h2>Gallery</h2>
        </div>
        <div>
            <img src="ai.jpg" alt="Contact">
            <h2>Contact</h2>
        </div>
    </div>
</body>
</html>
